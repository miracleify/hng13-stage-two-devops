events {}

http {
    upstream blue {
        server app_blue:3000;
    }

    upstream green {
        server app_green:3000;
    }

    server {
        listen 80;
        server_name _;

        # /version â†’ blue or green
        location /version {
            # Default to blue
            proxy_pass http://blue/version;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Root path load-balancing
        location / {
            proxy_pass http://blue;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Explicit routes
        location /blue {
            proxy_pass http://blue;
        }

        location /green {
            proxy_pass http://green;
        }
    }
}
